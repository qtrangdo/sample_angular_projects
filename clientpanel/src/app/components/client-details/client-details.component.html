<div class="row">
  <div class="col-md-6">
    <a routerLink='/' class="btn btn-link">
      <i class="far fa-arrow-alt-circle-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group float-right">
      <a routerLink='/client/edit/{{ id }}' class="btn btn-dark">
        Edit
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr>

<div class="card" *ngIf="client">
  <h3 class="card-header">
    {{ client.firstName | titlecase}} {{ client.lastName | titlecase }}
  </h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h4>Client ID: {{ client.id }}</h4>
      </div>
      <div class="col-md-4 col-sm-6">
        <h3 class="float-right">
          Balance
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
            {{ client.balance | currency }}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
                <i class="fas fa-pencil-alt"></i>
            </a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
            <div class="input-group">
              <input type="text" name="balance" class="form-control" [(ngModel)] = "client.balance">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">
        Contact Email: {{ client.email }}
      </li>
      <li class="list-group-item">
        Contact Phone: {{ client.phone }}
      </li>
    </ul>
  </div>
</div>
